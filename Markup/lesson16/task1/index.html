<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <div>
        <input type="text" name="lastName" value="Emerson" />
      </div>
      <div>
        <input type="number" name="age" value="17" />
      </div>
      <div><input type="checkbox" name="agree" />Accept terms and conditions</div>
      <div class="choose-gender">
        <input type="radio" name="gender" id="gender-male" checked />Male
        <input type="radio" name="gender" id="gender-female" />Female
        <input type="radio" name="gender" id="gender-secret" />Secret
      </div>
      <div>
        <textarea name="description" placeholder="Write description..."></textarea>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
